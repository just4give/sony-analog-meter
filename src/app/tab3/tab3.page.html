<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register New Smart Meter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register New Smart Meter</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-card-content >
          <ion-toolbar color="primary">
            <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="auocompleteAddress(autocomplete.input)" placeholder="Search for a place"  (ionClear)="clearAutocomplete()"></ion-searchbar>
          </ion-toolbar>
          <ion-list [hidden]="autocompleteItems.length == 0" class="autocomplete">
            <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
              {{ item.description }}
            </ion-item>
          </ion-list>

          <ion-item>
            <ion-label position="stacked">Customer Name</ion-label>
            <ion-input placeholder="Type customer's name" [(ngModel)]="device.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">IMEI</ion-label>
            <ion-input placeholder="Type device IMEI" [(ngModel)]="device.imei"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input placeholder="Type customer's email" [(ngModel)]="device.customerEmail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >{{device.addres}}</ion-label>
           
          </ion-item>
          <ion-button color="primary" (click)="registerNewDevice()">Register</ion-button>
        </ion-card-content>
        
      </ion-card>
    </ion-col>
  </ion-row>
  
  
</ion-content>
